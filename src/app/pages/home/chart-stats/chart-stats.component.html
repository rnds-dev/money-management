<div class="container">
  <h6>Select type</h6>
  <select name="" id="" [(ngModel)]="selectedType" *ngIf="transactionTypes$ | async as types" (ngModelChange)="getStats()">
    <ng-container *ngFor="let type of types">
      <option *ngIf="type.name!=='Transfer'"  [value]="type.name">{{type.name}}</option>
    </ng-container>
  </select>
  <!-- <button class="outlined" >Get stats</button> -->
</div>

<app-bar-chart [dataIn]="this.stats"></app-bar-chart>
