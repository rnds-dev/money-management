<div class="container">
  <form class="" [formGroup]="newCategory" (ngSubmit)="createCategory()">
    <h6>New category</h6>
    <select formControlName="type" *ngIf="types$ | async as types">
      <option *ngFor="let type of types" [value]="type.name">{{type.name}}</option>
    </select>
    <input formControlName="name" type="text" placeholder="Name">
    <input formControlName="budget" type="text" placeholder="Budget">
    <button class="outlined">Create category</button>
  </form>
</div>
