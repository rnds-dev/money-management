<article *ngIf="category.budget">
  <h6>{{category.name}}</h6>
  <div class="row">
    <p [class.isRed]="this.category.budget! + this.status < 0">Now: {{ -status }}</p>
    <p>|</p>
    <p>Budget: {{category.budget}}</p>
    <p>|</p>
    <p [class.isRed]="this.category.budget! + this.status < 0">{{checkExcess()}}: {{this.category.budget! +
      this.status}}</p>
  </div>
</article>
